<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing</title>
    <link rel="stylesheet" href="/css/master2.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://use.fontawesome.com/22245d07b6.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" href="css/weather-icons.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/weather-icons-wind.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div class="container-fluid main-site">

      <div class="row">
        <div class="col-xs-1">

        </div>
        <div class="col-xs-10 TV" style=" padding-bottom:2%;  ">
          <div class="row local-header" style="padding: 38px">
            <h1>Weather App</h1>
          </div>

          <div class="row">
            <div class="col-xs-3">

            </div>
            <div class="col-xs-6 well TV-info" style="border-radius: 5px; ">
              <p id="position">
                Position
              </p>
              <h2 id="location">
                Your Location
              </h2>
              <h1 id="temperature">
                Temperature
              </h1>
              <h3 id="wind">
                Wind:
              </h3>
              <h3 id="sky">
                Skies
              </h3>

              <h3>
                <span id="pressure">Pressure: unknown</span> <span id="visibility">Visibility: unknown</span>
              </h3>
            </div>
            <div class="col-xs-3">

            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 center-me">
              <button class="btn btn-info center" type="button" name="button" id="getWeather">Update</button>
            </div>
          </div>
        </div>
        <div class="col-xs-1" >

        </div>
      </div>
      <div class="row center-me" >
        Adrian Vrabie, 2016. For FreeCodeCamp
      </div>

    </div>
