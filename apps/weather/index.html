<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast!</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://use.fontawesome.com/22245d07b6.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Icons
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" media="screen" title="no title" charset="utf-8">
    -->
    <link rel="stylesheet" href="css/weather-icons.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/weather-icons-wind.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-xs-12">
          <h1 >Local Weather Forecast App</h1>
        </div>
      </header>
      <div class="row main-content">
        <div class="col-xs-2">

        </div>
        <div class="col-xs-8 center-me well">
          <p id="position">
            Position
          </p>
          <h3 id="location">
            Your Location
          </h3>
          <h1 id="temperature">
            Temperature
          </h1>
          <p id="wind">
            Wind:
          </p>
          <p id="sky">
            Skies
          </p>
          <p id="humidity">
            Humidity
          </p>
          <p id="pressure">
            Pressure
          </p>
          <p id="visibility">
            Visibility
          </p>

          <p id="demo">

          </p>

        </div>
        <div class="col-xs-2">

        </div>





      </div>
      <div class="row">
        <div class="col-xs-12 center-me">
          <button class="btn btn-info center" type="button" name="button" id="getWeather">Get Your Weather forecast</button>
        </div>
      </div>

    </div>

  </body>
</html>
