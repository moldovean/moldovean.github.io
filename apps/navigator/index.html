<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Navigator for Geolocation</title>
    <script type="text/javascript">


      navigator.geolocation.getCurrentPosition(function(position){
        var posLat = position.coords.latitude;
        var posLon = position.coords.longitude;
        $("#lat").html(posLat);
        $("#long").html(posLon);
      });


    </script>
  </head>
  <body>
    <h1>Here you are:</h1>

      Your Lat:<p id="lat"></p> <br>
      Your longitude: <p id="long"></p>
    
  </body>
</html>
