<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">

        </div>
        <div class="col-xs-6">
          <h1 class="text-info">Search</h1>
          <form action="https://en.wikipedia.org/w/api.php?action=query&titles=Main%20Page&prop=revisions&rvprop=content&format=json" method="post">

            <div class="form-group row">
              <div class="col-xs-9">
                <input type="text" class="form-control" name="search-box" value="" placeholder="What are you looking for?">
              </div>
              <div class="col-xs-3" style="padding-left:0px;">
                <input type="submit" name="name" value="Search" class="btn btn-info">
              </div>
            </div>

          </form>





        </div>
        <div class="col-xs-3">

        </div>
      </div>

    </div>
  </body>
</html>
