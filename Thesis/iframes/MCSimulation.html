<!doctype html>
<html>
  <head>
    <title> Markov Chain Simulation with Julia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- MathJax -->
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </head>
  <body style="background-color:transparent";>
    <div class="container">

      <div class="row">
        <div class="col-sm-12 well-sm" style="background-color:transparent;">
          <div class="figure">
          <img id="TVscreen" src="../graphs/mcLogReturns_5.png" class="img-responsive" alt="Markov Chain Simulation" style="width:65.0%" />
          <p class="caption">Markov Chain Simulation<span data-label="fig:MCSim5"></span></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <a href="#TVscreen" onclick="myfun(3)" class="thumbnail">
            <p> Monte Carlo for <span class="math inline"> \(n=10^3 \)</span> iterations </p>
            <img  onclick="myfun(3)" src="../graphs/mcLogReturns_3.png" alt="Log Returns for 1000 iterations" style="width:95.0%" />
          </a>
        </div>
        <div class="col-sm-3">
          <a href="#TVscreen" onclick="myfun(4)"  class="thumbnail">
            <p> Monte Carlo for <span class="math inline"> \(n=10^4 \)</span> iterations </p>
            <img  onclick="myfun(4)" src="../graphs/mcLogReturns_4.png" alt="Log Returns for 10000 iterations" style="width:95.0%" />
          </a>
        </div>
        <div class="col-sm-3">
          <a href="#TVscreen" onclick="myfun(5)" class="thumbnail">
            <p> Monte Carlo for <span class="math inline"> \(n=10^5 \)</span> iterations </p>
            <img onclick="myfun(5)" src="../graphs/mcLogReturns_5.png" alt="Log Returns for 100000 iterations" style="width:95.0%" />
          </a>
        </div>
        <div class="col-sm-3">
          <a href="#TVscreen" onclick="myfun(6)"  class="thumbnail">
            <p> Monte Carlo for <span class="math inline"> \(n=10^6 \)</span> iterations </p>
            <img onclick="myfun(6)" src="../graphs/mcLogReturns_6.png" alt="Log Returns for 1000000 iterations" style="width:95.0%" />
          </a>
        </div>
      </div>

    </div>

    <script>
    function myfun(dest){
      document.getElementById("TVscreen").src="../graphs/mcLogReturns_"+dest+".png";
    }
    </script>
  </body>
</html>
